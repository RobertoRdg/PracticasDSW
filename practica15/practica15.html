<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="" action="" method="">
        <table align="center">
            <caption><h1 align="center"><font color="blue">Formulario de registro</font></h1></caption>
            <tr>
                <td>Nombre:</td>
                <td><input type="text" name="nombre" placeholder="Coloque Nombre"/></td>
                <td>Correo:</td>
                <td><input type="email" name="correo" placeholder="Coloque Email"/></td>
            </tr>
            <tr>
                <td>URL:</td>
                <td><input type="url" name="url" placeholder="Coloque URL"/></td>
                <td>Fecha:</td>
                <td><input type="date" name="fecha" /></td>
            </tr>
            <tr>
                <td>Tiempo:</td>
                <td><input type="time" name="tiempo" /></td>
                <td>Fecha y Hora de Nacimiento:</td>
                <td><input type="datetime" name="FyH" /></td>
            </tr>
            <tr>
                <td>Mes de Nacimiento:</td>
                <td><input type="month" name="mes" /></td>
                <td>Semana:</td>
                <td><input type="week" name="semana" /></td>
            </tr>
            <tr>
                <td>Edad:</td>
                <td><input type="number" name="edad" /></td>
                <td>Hrs. de internet:</td>
                <td><input type="range" name="horas" /></td>
            </tr>
            <tr>
                <td>Telefono:</td>
                <td><input type="number" name="telefono" /></td>
                <td>Palabra de busqueda:</td>
                <td><input type="search" name="palabra" placeholder="Palabra de Busqueda"/></td>
            </tr>
            <tr>
                <td>Color Favorto:</td>
                <td><input type="color" name="color" /></td>
                <td></td>
                <td><button>Enviar</button></td>
            </tr>
        </table>
</body>
</html>
